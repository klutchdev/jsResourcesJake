<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Some JavaScript basics ðŸ™‚</title>
  <!-- Stylesheet for CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- JavaScript file -->
  <script defer src="./index.js"></script>
</head>
<body>
  <main>
    <!-- Mentor content -->
    <section class="content">
      <h2>Mentor info:</h2>
      <h3>Name:</h3>
      <p id="mentor-name"></p>

      <h3>Years experience:</h3>
      <p id="mentor-years"></p>

      <h3>Has fun writing code?</h3>
      <p id="mentor-fun"></p>

      <h3>Favorite technologies:</h3>
      <p id="mentor-tech"></p>

      <!-- Button container -->
      <div class="button-container">
        <!-- Button that shows welcome message -->
        <button  id="mentor-welcome-button">
          Welcome Message
        </button>
      </div>
    </section>

    <!-- Horizontal rule -->
    <hr>

    <!-- Student content -->
    <section class="content">
      <h2>Student info:</h2>
      <h3>Name:</h3>
      <p id="student-name"></p>

      <h3>Years experience:</h3>
      <p id="student-years"></p>

      <h3>Wants to learn:</h3>
      <p id="student-tech"></p>

      <div class="button-container">
        <!-- Button that shows get student info prompt -->
        <button id="student-add-button">
          Add your info!
        </button>
      </div>
    </section>
  </main>
</body>
</html>
